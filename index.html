<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <div class="emoticons">
            
            <i class="fa-solid fa-xmark"></i>

            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="login">
            <header>
                <h1>Sign In to Twitter</h1>
            </header>
            <button><span><i class="fa-brands fa-google"></i></span>Continue with Google</button>
            <button>
                <span><i class="fa-brands fa-apple"></i></span>Continue with Apple</button>
            <fieldset>
                <legend>or</legend>
                <input placeholder="Phone,email, or username" type="text">
            </fieldset>

            <button>Next</button>
            <button class="password">Forgot Password?</button>
            <p class="signup">Don't have an account? <a href="">Sign up</a></p>
        </div>
       
    </main>

</body>

</html>
